<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondar" >

    <h2 class="text-center w-70 bg-warning text-black ">Sdudents Rajistration Form
    </h2>
    <div class="row w-75 mt-30 container-fluid">
        <div class="col-5">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>

        <div class="col-3">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>


        <div class="col-4">
            <label for="inputEmail4" class="form-label">Father Name</label>
            <input type="text" class="form-control" placeholder="Father name" aria-label="Father name">
        </div>

        <div class="col-2">
            <label>Gender</label>
            <br>
            <input type="radio" name="Male">
            <label>Male</label>
            <input type="radio" name="Male">
            <label>Female</label>
            <input type="radio" name="Female">
            <label>Other</label>
            <input type="radio" name="Other">
        </div>


        <div class="col-4">
            <label for="inputEmail4" class="form-label">Mother Name</label>
            <input type="text" class="form-control" placeholder="Mother name" aria-label="Mother name">
        </div>



        <div class="col-2">
            <label for="inputEmail4" class="form-label">Date of birth</label>
            <input type="text" class="form-control" placeholder="dd-mm-yy" aria-label="Date of birth name">
        </div>

        <div class="col-3">
            <label for="inputEmail4" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Mobile Number" aria-label="Mobilen Number">
        </div>

        <div class="col-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-3">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Select...</option>
                <option>Delhi</option>
                <option>Uttar Pradesh</option>
                <option>Andhra Pradesh</option>
                <option>Asam</option>
                <option>Udisa</option>
                <option>Jharkhand</option>
                <option>Dehradun</option>
                <option>Panjab</option>
                <option>Maharastra</option>
                <option>Gujrat</option>



            </select>
        </div>

        <div class="col-md-3">
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputState" class="form-select">
                <option selected>Select...</option>
                <option>India</option>
                <option>China</option>
                <option>Pakistan</option>
                <option>Japan</option>
                <option>Nepal</option>
                <option>Jammu Kasmeer</option>
                <option>Afganistan</option>
                <option>Soudi arab</option>
                <option>Afrika</option>
                <option>Uttrakhand</option>



            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>

    <form class="row g-2 col-8 d-flex flex-wrap ">

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
